<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitting our local</title>
</head>
<body>
    
    <script>
        async function sendReq() {
            try {
                await fetch('http://127.0.0.1:4000/users', {
                    method: "POST",
                    mode: "cors",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        fullName: "Umair Syed"
                    })
                })
            } catch (err) {
                console.log(err);
            }
        }

        sendReq()
    </script>
</body>
</html>
